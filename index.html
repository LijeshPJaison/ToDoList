<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div class="divtodo">
        <h1>To-Do List</h1>

        <input type="text" id="todoInput" placeholder="Enter a item">
        <span class="error" id="errorText"></span>
        <button onclick="addTodo()" style="width: 200px; color: white;background-color: rgb(73, 73, 213);">Add</button>

        <ul id="todoList"></ul>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
